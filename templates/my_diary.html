{% extends "dashboard.html" %}

{% block main_content %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>æ—¥è¨˜è¡Œäº‹æ›†</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      display: flex; /* ä¿®æ­£ç‚ºæ°´å¹³ä½ˆå±€ */
      flex-direction: row; /* æ˜ç¢ºæŒ‡å®šè¡Œæ–¹å‘ */
      gap: 20px;
      height: calc(100vh - 40px);
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .calendar-container, .diary-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 50%; /* å„ä½”ä¸€åŠå¯¬åº¦ */
      height: 90%; /* å¡«æ»¿å®¹å™¨é«˜åº¦ */
      overflow-y: auto;
      box-sizing: border-box;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 50px;
      gap: 4px;
      margin-top: 10px;
    }

    .calendar-day,
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      background-color: #e0e0e0;
    }

    .calendar-day:hover {
      background-color: #c8dfff;
    }

    .calendar-header {
      background-color: #d0ecff;
      font-weight: bold;
    }

    .has-entry {
      background-color: #90ee90;
    }

    .today {
      background-color: #a3d4ff !important;
      font-weight: bold;
    }

    .calendar-nav-bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .calendar-nav-bottom button {
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .calendar-nav-bottom button:hover {
      background-color: #0056b3;
    }

    .calendar-selectors {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .calendar-selectors select {
      padding: 5px 10px;
      font-size: 16px;
    }

    .diary-card {
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      height: 300px;
    }
    .diary-card.no-image {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* æ¨¡æ“¬ shadow-lg */
    }

    .diary-card h3 {
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .diary-card .content,
    .diary-card .meta {
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      display: block;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .diary-card .content {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .server-diary {
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .server-diary button {
      margin-top: 8px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .server-diary button:hover {
      background-color: #a71d2a;
    }

    #diary-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="calendar-container">
    <h1>ğŸ“… è¡Œäº‹æ›†</h1>
    <div class="calendar-selectors">
      <select id="year-selector"></select>
      <select id="month-selector"></select>
    </div>
    <h2 id="current-month"></h2>
    <div id="calendar"></div>
    <div class="calendar-nav-bottom">
      <button id="prev-month">â† ä¸Šå€‹æœˆ</button>
      <button id="next-month">ä¸‹å€‹æœˆ â†’</button>
    </div>
  </div>

  <div class="diary-container">
    <h2 id="diary-title">ğŸ“ {{ username }} çš„æ—¥è¨˜</h2>
    <div id="diary-list">
      <!-- å°‡ç”± JS å‹•æ…‹å¡«å…¥ -->
    </div>
  </div>
</div>

<script>
  const calendarEl = document.getElementById('calendar');
  const diaryListEl = document.getElementById('diary-list');
  const currentMonthEl = document.getElementById('current-month');
  const yearSelector = document.getElementById('year-selector');
  const monthSelector = document.getElementById('month-selector');
  const diaryTitleEl = document.getElementById('diary-title');

  let current = new Date();

  // å‰ç«¯ç”¨ä¾†æ¸²æŸ“æ—¥è¨˜åˆ—è¡¨çš„è³‡æ–™
  const diaries = [
    {% for d in diaries %}
  {
    id: {{ d.id }},
    created_at: "{{ d.created_at }}",
            formatted_date: "{{ d.formatted_date }}",
          image_path: "{{ d.image_path }}",
          image_url: "{{ url_for('static', filename=d.image_path.replace('\\', '/')) if d.image_path else '' }}",
          content: `{{ d.content | e }}`,
          public: {{ 'true' if d.public else 'false' }},
    time_since: "{{ time_since(d.created_at) }}"
  },
  {% endfor %}
  ];

  // åˆå§‹åŒ–æ—¥è¨˜å­˜åœ¨çš„æ—¥æœŸï¼ˆé¡¯ç¤ºç¶ è‰²ï¼‰
  const diaryEntries = {};
  for (const d of diaries) {
    diaryEntries[d.formatted_date] = true;
  }

  function getKey(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');
    return `${y}-${m}-${d}`;
  }

  function updateDiaryTitle(year, month) {
    diaryTitleEl.textContent = `ğŸ“ ${'{{ username }}'} ${year}å¹´${month + 1}æœˆçš„æ—¥è¨˜`;
  }

  function updateDiaryList(year, month) {
    console.log('Updating diary list for:', year, month);
    console.log('Diaries:', diaries);
    console.log('Matched diaries:', diaries.filter(d => {
      const dDate = new Date(d.created_at);
      return dDate.getFullYear() === year && dDate.getMonth() === month;
    }));

    diaryListEl.innerHTML = '';

    const matched = diaries.filter(d => {
      const dDate = new Date(d.created_at);
      return dDate.getFullYear() === year && dDate.getMonth() === month;
    });

    if (matched.length === 0) {
      diaryListEl.innerHTML = '<p>æœ¬æœˆæ²’æœ‰æ—¥è¨˜ã€‚</p>';
      return;
    }

    for (const d of matched) {
      const card = document.createElement('div');
      card.className = `diary-card ${d.image_path ? '' : 'no-image'}`;
      if (d.image_path) {
        card.style.backgroundImage = `url('${d.image_url}')`;
        card.style.backgroundSize = 'cover';
        card.style.backgroundPosition = 'center';
      } else {
        card.style.backgroundColor = '#ffffff';
      }

      card.innerHTML = `
            <div class="absolute inset-0 ${d.image_url ? 'text-white' : 'text-balck'} p-4 flex flex-col justify-between">
                <div>
                    <p class="text-sm meta">ğŸ•° ${d.created_at}ï¼ˆ${d.time_since}ï¼‰</p>
                    <p class="text-sm meta">ğŸ”’ ${d.public ? 'å…¬é–‹' : 'ç§äºº'}</p>
                    <p class="content text-lg font-semibold line-clamp-6 break-words">${d.content || 'ç„¡å…§å®¹'}</p>
                </div>
                <form method="post" action="/delete_diary/${d.id}" onsubmit="return confirm('ç¢ºå®šè¦åˆªé™¤é€™ç¯‡æ—¥è¨˜å—ï¼Ÿ')">
                    <button type="submit" class="self-end mt-2 text-sm bg-red-500 px-3 py-1 rounded hover:bg-red-600">ğŸ—‘ åˆªé™¤</button>
                </form>
            </div>
        `;
      diaryListEl.appendChild(card);
    }
  }

  function renderCalendar(year, month) {
    currentMonthEl.textContent = `${year} å¹´ ${month + 1} æœˆ`;
    updateDiaryTitle(year, month);

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startWeekDay = firstDay.getDay();
    const daysInMonth = lastDay.getDate();

    calendarEl.innerHTML = '';
    const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
    for (let w of weekdays) {
      const div = document.createElement('div');
      div.className = 'calendar-header';
      div.textContent = w;
      calendarEl.appendChild(div);
    }

    for (let i = 0; i < startWeekDay; i++) {
      calendarEl.appendChild(document.createElement('div'));
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const date = new Date(year, month, d, 12);
      const key = getKey(date);
      const div = document.createElement('div');
      div.className = 'calendar-day';
      div.textContent = d;
      if (key === getKey(new Date())) div.classList.add('today');
      if (diaryEntries[key]) div.classList.add('has-entry');
      calendarEl.appendChild(div);
    }

    if (yearSelector && monthSelector) {
      yearSelector.value = year;
      monthSelector.value = month;
    }

    updateDiaryList(year, month);
  }

  document.getElementById('prev-month').addEventListener('click', () => {
    current.setMonth(current.getMonth() - 1);
    renderCalendar(current.getFullYear(), current.getMonth());
  });

  document.getElementById('next-month').addEventListener('click', () => {
    current.setMonth(current.getMonth() + 1);
    renderCalendar(current.getFullYear(), current.getMonth());
  });

  function initSelectors() {
    const baseYear = 2020;
    const nowYear = new Date().getFullYear();

    for (let y = baseYear; y <= nowYear + 2; y++) {
      const option = document.createElement('option');
      option.value = y;
      option.textContent = `${y} å¹´`;
      yearSelector.appendChild(option);
    }

    for (let m = 0; m < 12; m++) {
      const option = document.createElement('option');
      option.value = m;
      option.textContent = `${m + 1} æœˆ`;
      monthSelector.appendChild(option);
    }

    yearSelector.addEventListener('change', () => {
      const y = parseInt(yearSelector.value);
      const m = current.getMonth();
      current.setFullYear(y);
      renderCalendar(y, m);
    });

    monthSelector.addEventListener('change', () => {
      const y = current.getFullYear();
      const m = parseInt(monthSelector.value);
      current.setMonth(m);
      renderCalendar(y, m);
    });
  }

  initSelectors();
  renderCalendar(current.getFullYear(), current.getMonth());
</script>
</body>
</html>
{% endblock %}
