<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>心理測驗結果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cr-main-1: #a0d6e6;
            --cr-main-2: #f7a7e7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #fffafc;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .menu-wrapper {
            display: flex;
            justify-content: flex-end;
        }

        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 10;
            padding: 10px;
            min-width: 150px;
        }

        .dropdown a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        .blobs {
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            filter: blur(120px);
        }

        .blob {
            width: max(240px, 28vw);
            aspect-ratio: 1;
            border-radius: 50%;
            position: absolute;
            animation: horizontal-float 3s ease-in-out infinite alternate;
        }

        .blob:nth-child(1) {
            background: var(--cr-main-1);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            background: var(--cr-main-2);
            top: 60%;
            left: 70%;
            animation-delay: 0s;
        }

        @keyframes horizontal-float {
            0%   { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .result-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            line-height: 1.8;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            margin: 0.75rem 0;
        }

        .retry-btn {
            margin-top: 2rem;
            padding: 0.75rem 2.5rem;
            border: none;
            background: #c18fd1;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 999px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: #d9aee5;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .retry-btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="menu-wrapper">
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="/dashboard">所有日記</a>
        <a href="/my_diary">我的日記</a>
        <a href="/game">遊戲</a>
    </div>
</div>

<div class="blobs">
    <div class="blob"></div>
    <div class="blob"></div>
</div>

<div class="result-container">
    <h2>心理測驗完成！</h2>
    <p>你的總分為：<strong>{{ score }}</strong> 分</p>

    {% if score < 14 %}
    <p>心理狀態看起來不錯！持續保持好心情！</p>
    {% elif score < 28 %}
    <p>有輕微憂鬱傾向，建議多休息與尋找放鬆方式。</p>
    {% else %}
    <p>建議諮詢專業心理諮商協助，照顧自己很重要！</p>
    {% endif %}

    {% if suggestion %}
    <h3>Gemini 給你的建議：</h3>
    <p>{{ suggestion }}</p>
    {% endif %}

    <form action="{{ url_for('quiz') }}" method="get">
        <button type="submit" class="retry-btn">再做一次</button>
    </form>
</div>
</body>
<script>
    const dropdown = document.getElementById('dropdownMenu');
    function toggleMenu() {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(event) {
        const isClickInside = dropdown.contains(event.target) || event.target.classList.contains('menu-toggle');
        if (!isClickInside) dropdown.style.display = 'none';
    });
</script>
</html>
